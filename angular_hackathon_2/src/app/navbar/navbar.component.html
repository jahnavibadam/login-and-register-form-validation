<!-- navbar.component.html -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Grocery Stop</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active"
          >Dashboard</a
        >
      </li>
      <!-- Add a link to "Product List" with *ngIf to display it when logged in -->
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="/product-list" routerLinkActive="active">Product List</a>
      </li>
      <!-- Conditionally display "Add Product" link based on isLoggedIn -->
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="/add-product" routerLinkActive="active"
          >Add Product</a
        >
      </li>
      <!-- Conditionally display Signup and Login based on showLoginSignup -->
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="/signup" routerLinkActive="active"
          >Sign Up</a
        >
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="/login" routerLinkActive="active"
          >Login</a
        >
      </li>
      <!-- Conditionally display Logout based on isLoggedIn -->
      <li class="nav-item" *ngIf="isLoggedIn">
        <button class="btn btn-link nav-link" (click)="logout()">Logout</button>
      </li>
    </ul>
  </div>
</nav>
